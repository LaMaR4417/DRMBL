<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - DRMBL</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .thankyou-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0d0d0d;
            padding: 40px 20px;
        }

        .thankyou-content {
            text-align: center;
            max-width: 520px;
        }

        .thankyou-check {
            font-size: 64px;
            margin-bottom: 24px;
            color: #2e7d32;
        }

        .thankyou-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .thankyou-message {
            font-size: 17px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }

        .btn-home {
            display: inline-block;
            padding: 16px 48px;
            background: var(--accent);
            color: var(--white);
            border: none;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 22px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-home:hover {
            background: #a02525;
        }
    </style>
</head>
<body>

    <section class="thankyou-page">
        <div class="thankyou-content">
            <div class="thankyou-check">&#10003;</div>
            <h1 class="thankyou-title">Registration Submitted</h1>
            <p class="thankyou-message">
                We will contact you to confirm your registration and arrange payment.
            </p>
            <a href="index.html" class="btn-home">Home</a>
        </div>
    </section>

</body>
</html>
